<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
  </head>
  <body>
    <!-- first attribute-->
    <audio controls>
      <source
        src="./Sevgi_Iztirobi_-_piano_music_soundtreck.mp3"
        type="audio/mp3"
      />
    </audio>
    <!-- first attribute-->

    <!-- second attribute-->
    <audio controls autoplay>
      <source
        src="./Sevgi_Iztirobi_-_piano_music_soundtreck.mp3"
        type="audio/mp3"
      />
    </audio>
    <!-- second attribute-->

    <!-- third attribute-->
    <audio controls loop>
      <source
        src="./Sevgi_Iztirobi_-_piano_music_soundtreck.mp3"
        type="audio/mp3"
      />
    </audio>
    <!-- third attribute-->

    <!-- forth attribute-->
    <audio controls preload="auto">
      <source
        src="./Sevgi_Iztirobi_-_piano_music_soundtreck.mp3"
        type="audio/mp3"
      />
    </audio>
    <!-- forth attribute-->

    <!-- fifth attribute-->
    <audio controls muted>
      <source
        src="./Sevgi_Iztirobi_-_piano_music_soundtreck.mp3"
        type="audio/mp3"
      />
    </audio>
    <!-- fifth attribute-->

    <video controls width="500px" height="300px">
      <source src="./video_2.mp4" type="video/mp4" />
    </video>

    <iframe
      width="560px"
      height="315px"
      src="https://www.youtube.com/embed/cMim0uU1yzA?si=EnXO8kEWM6ZG87kp"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <iframe
      width="560px"
      height="315px"
      src="https://www.youtube.com/embed/cMim0uU1yzA?si=x3sHmZe_RXZFaej7"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <video></video>
  </body>
</html>
